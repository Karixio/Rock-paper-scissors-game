<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
    <title>Rock paper scissors game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>"Rock, Paper, Scissors" Game</h1>
    <div class="select">
        <h3>Select your fighter:</h3>
        <img data-option="paper" class="first" src="images/papier.jpg" alt="" title="paper">
        <img data-option="rock" src="images/kamien.jpg" alt="" title="rock">
        <img data-option="scissors" src="images/nozyczki.jpg" alt="" title="scissors">
    </div>
    <div class="buttonWrap">
        <button class="start">Let's play!</button>
        <button class="reset">Reset</button>
    </div>
    <div class='panelWrap'>
        <div class="panel-left">
            <h3>Results</h3>
            <p>Your choice: <span data-summary="your-choice"></span></p>
            <p>Computer choice: <span data-summary="ai-choice"></span></p>
            <h2>Result: <span data-summary="who-win"></span></h2>
        </div>
        <div class="panel-right">
            <h3>Scoreboard</h3>
            <p class="numbers">games: <span>0</span></p>
            <p class="wins">wins: <span>0</span></p>
            <p class="losses">losess: <span>0</span></p>
            <p class="draws">ties: <span>0</span></p>
        </div> 
    </div>
    
    <script src="js/game.js"></script>
</body>
</html>
